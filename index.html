<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINKS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/" />
    <title>Sa1ty-Weather-4Cast</title>
</head>

<body>
    <div class="container align-items-center">
        <!-- HEADER -->
        <header class="row py-2">
            <h2>Sa1ty-Weather-4Cast</h2>
        </header>
    </div>

    <!-- MAIN BODY -->
    <main class="container">

        <!-- SEARCH FOR A CITY -->
        <section id="search" class="container">
            <!-- -->
            <div class="row align-items-left">
                <div class="card" style="width: 35vw;">
                    <!-- user input -->
                    <input type="text" id="search-city" class="search-input" placeholder="Search for a city...">
                    <br />
                    <!-- search button -->
                    <button class="btn btn-primary" id="search-btn">Search</button>
                    <br />
                    <!-- this takes long/lat geolocation from browser into form -->
                    <button class="btn btn-primary" id="get-for-btn">Get Forecast</button>
                    <!-- this button click will call API to pull/display weather-->
                </div>
            </div>
        </section>

        <!-- CURRENT FORECAST-->
        <section id="forecast" class="container">
            <h5>Forecast</h5>
            <div class="weather row align-items-center gx-2">
                <div class="card" style="width: 35vw;">
                    <!-- display forecast for searched city -->

                </div>
            </div>
        </section>

    </main>

    <footer></footer>

    <!--SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous">
        </script>
    <script src="./assets/js/script.js">
    </script>
    <script src="http://api.openweathermap.org/data/2.5/forecast?id=524901&appid={59f4f31ce4adaed8777578d25f444b0d}">
    </script>
</body>

</html>
