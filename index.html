<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINKS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/" />
    <title>Sa1ty-Weather-4Cast</title>
</head>

<body>
    <div>
        <!-- HEADER -->
        <header class="container">
            <h2>Sa1ty-Weather-4Cast</h2>
        </header>

        <!-- navigation -->
        <!-- SEARCH FOR A CITY -->
        <nav class="container">
            <div id="search" class="row">
                <div>
                    <!-- user input -->
                    <input type="text" id="search-city" class="search-input" placeholder="Search for a city...">
                    <!-- search button -->
                    <button class="btn btn-primary" id="search-btn">Search</button>
                    <!-- this takes long/lat geolocation from browser to call API function-->
                </div>
            </div>
        </nav>
    </div>

    <!-- MAIN BODY -->
    <main class="container">

        <section id="forecast" class="container col-9">
            <h3>Forecast:</h3>
            <div class="forecast row">
                <div class="col">
                    <div class="card">
                        <h5 class="card-title p-2">Date:</h5>
                        <img src="http://openweathermap.org/img/wn/10d@4x.png" class="card-img-top"
                            alt="forecast description" />

                        <!-- RESULTS FOR CURRENT FORECAST-->
                        <div class="card-body">
                            <h3 class="card-title">Sa1ty Weather Label</h3>
                            <!--sunny/cloudy/etc-->
                            <p class="card-text">High Temp / Low Temp</p>
                            <p class="card-text">Humidity</p>
                            <p class="card-text">UV Index</p>
                            <p class="card-text">Precipitation</p>
                            <p class="card-text">Wind Speed & Direction</p>
                        </div>
                        <!-- WHEN I view current weather conditions for that city...
                THEN I am presented with the city name, the date, an icon repre-
                sentation of weather conditions, the temperature, the
                humidity, the wind speed, and the UV index. -->

                        <!-- WHEN I view the UV index...
                THEN I am presented with a color that indicates whether 
                the conditions are favorable, moderate, or severe. -->

                    </div>
                    <!-- WHEN I view future weather conditions for that city...
                    THEN I am presented with a 5-day forecast that displays the date, 
                    an icon representation of weather conditions, the
                    temperature, the wind speed, and the humidity. -->
                </div>
            </div>
        </section>
        <!-- WHEN I click on a city in the search history...
        THEN I am again presented with current and future conditions
        for that city. -->
    </main>

    <footer></footer>

    <!--SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous">
        </script>
    <script src="./assets/js/script.js">
    </script>
    <script src="http://api.openweathermap.org/data/2.5/forecast?id=524901&appid={59f4f31ce4adaed8777578d25f444b0d}">
    </script>
</body>

</html>
