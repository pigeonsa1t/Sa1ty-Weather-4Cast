<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sa1ty-Weather-4Cast</title>
</head>
<body>
    <div class="container">
<!-- SEARCH: -->
        <div class="row" style="border: 1px solid black;">
            <aside class="col-3" style="border: 1px solid black;">
                <h3>Search For A City:</h3>
                <input type="text" id="search-city" class="form-control">
                <button class="btn btn-primary" id="search-btn">Search</button>
            </aside>
            <section 
                id="current" class="col-9" style="border: 1px solid black;">
            </section>
        </div>
        <div 
            id="forecast" class="row" style="border: 1px solid black;">
        </div>
    </div>
<!-- SCRIPTS: -->
    <!-- weather map API -->
    <script 
        src="https://pro.openweathermap.org/data/2.5/forecast/hourly?lat={lat}&lon={lon}&appid=bf2422cd4f44398a083d989d14f773b9">
    </script>
    <!-- jquery -->
    <script 
        src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
        crossorigin="anonymous">
    </script>
    <!-- geolocation api -->
    <script 
        src="http://api.openweathermap.org/geo/1.0/direct?q=Bloomington,IN,USA&limit={limit}&appid=3d81502bb0a272c480d43713c18f772d">
    </script>
    <!-- my main script.js file -->
    <script 
        src="./assets/js/script.js">
    </script>
</body>
</html>
